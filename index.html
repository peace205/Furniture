<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
        Roboto:['Roboto', 'sans-serif']
      },
      colors:{
      primary: "#f9d370"
    }
                }
                
            }
        }
    </script>
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-[#f3f6ff]">
    <header>
        <nav class="  lg:px-16 md:px-10 px-8 flex justify-between items-center bg-primary py-4">
            <div class=" flex items-center gap-2">
                <img src="./assets/image 5.png" class="" alt="">
                <p class=" lg:text-[28px] md:text-[20px] text-[18px] font-bold font-Roboto">BRAND NAME</p>
            </div>


            <ul class=" gap-5 lg:flex md:flex hidden">
                <li class="text-[16px] font-bold font-Roboto">HOME</li>
                <li class="text-[16px] font-bold font-Roboto">STORE</li>
                <li class="text-[16px] font-bold font-Roboto">ACCESSORIES</li>
                <li class="text-[16px] font-bold font-Roboto">BRAND</li>
                <li class="text-[16px] font-bold font-Roboto">PAGES</li>
                <li class="text-[16px] font-bold font-Roboto">ABOUT US</li>
                <li class="text-[16px] font-bold font-Roboto">NEWS</li>
            </ul>

            <div class="lg:block md:block hidden">
                <button
                    class="font-Roboto font-bold text-[16px] hover:transition hover:scale-105 duration-300 ease-in hover:text-[#fff]">CONTACT
                    US</button>
            </div>
            <div class="lg:hidden md:hidden flex gap-3">
                <img src="./assets/Group 41.png " class="w-[34px] h-[27px]" alt="">
                <img src="./assets/image 7.png" class="w-[34px] h-[27px]" alt="">
                <img src="./assets/Group 225.png" class="w-[34px] h-[27px]" alt="">
            </div>
        </nav>
        <div class="lg:px-16 md:px-10 px-8 flex justify-center items-center py-5 ">
            <img class="w-[31.85px] h-[25.2px] relative z-10 lg:right-[185px] md:right-[125px] right-[80px]"
                src="./assets/search.png" alt="">
            <input
                class="border-black border-2 rounded-full lg:w-[516px] md:w-[416px] w-[316px] h-[43px] pl-10 pr-32 absolute z-0"
                type="text">
            <button
                class="bg-[#4c8787] h-[33px] w-[100px] rounded-full text-white relative lg:left-[185px] md-[135px] left-[85px] hover:transition hover:scale-105 duration-300 ease-in hover:bg-primary">Search</button>

        </div>
        <div
            class="lg:px-16 md:px-10 px-8 lg:flex md:grid grid items-center justify-center bg-primary font-Roboto lg:gap-0 md:gap-10 gap-5 py-10">
            <div class="lg:w-1/2">
                <img src="./assets/image 2.png" alt="">
            </div>
            <div class="lg:w-1/2 grid gap-5 md:w-full   ">
                <div class="lg:gap-0 md:gap-5 gap-5">
                    <p class="lg:text-[22px] md:text-[32px] text-[32px] font-Roboto font-bold">HOT DEALS THIS WEEK</p>
                    <p
                        class="font-Roboto font-bold text-[#a86a3d] lg:text-[48px] md:text-[60px] text-[38px] lg:w-[466px] text-center">
                        SALE 50% OFF MODERN FURNITURE</p>
                </div>
                <button class="bg-[#4C8787]  w-[124px] h-[50px] text-[#fff]">VIEW NOW</button>
            </div>
        </div>

        <div
            class="lg:px-16 md:px-10 px-8  justify-center py-10 lg:gap-0 md:gap-0 gap-5 lg:flex md:grid grid items-center ">
            <div class="lg:w-1/2 md:w-full w-full lg:flex md:grid grid items-center justify-center">
                <img class="w-[283px] h-[283px]" src="./assets/image 3.png" alt="">
                <div class="grid gap-12">
                    <p class="text-[28px] font-Roboto font-bold">INY VINTAGE CHAIR</p>
                    <button class="bg-[#4C8787]  w-[124px] h-[50px] text-[#fff]">VIEW DETAILS </button>
                </div>

            </div>
            <div
                class="lg:w-1/2 bg-[#eae9e7] md:w-full px-5 pb-5 w-full lg:flex md:grid grid items-center justify-center">
                <img class="w-[283px] h-[283px]" src="./assets/image 4.png" alt="">
                <div class="grid gap-12">
                    <p class="text-[28px] font-Roboto font-bold">LARGE TERRACOTA VASE</p>
                    <button class="bg-[#4C8787]  w-[124px] h-[50px] text-[#fff]">VIEW DETAILS </button>
                </div>

            </div>

        </div>
    </header>
</body>

</html>
